set-option -sa terminal-overrides ",xterm*:Tc"

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind x kill-window

set -g base-index 1
set -g pane-base-index 1
# List of plugins
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_window_default_text " #W:#{pane_current_path}" # use "#W" for application instead of directory
set -g @catppuccin_window_text " #W:#{b:pane_current_path}"
set -g @catppuccin_window_current_text " #W:#{b:pane_current_path}"

set -g status-left ""
set -g status-right "#{?pane_in_mode,#[reverse] #{pane_mode} #[noreverse],}"

set -sg escape-time 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
